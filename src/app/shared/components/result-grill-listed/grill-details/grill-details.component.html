<div>
  <span *ngIf="menuSelected">
    <button class="small" (click)="handlerClickGoBack()">Go back!</button><br>
    <h3>
      <strong>{{menuSelected.name}}</strong>: {{menuSelected.rounds.length}} Rounds
      <small>Items grilled: {{menuSelected.itemsGrilled.length}}</small>
      <small *ngIf="menuSelected.itemsNoGrilled.length > 0">
        Itemsungrilled: {{menuSelected.itemsNoGrilled.length}}
      </small>
    </h3>
  </span>

  <div class="items-colors">
    <small *ngFor="let item of currentItemsColors">
      {{item.name}} <span class="box-color" [ngStyle]="{'background-color':item.color}"></span>
    </small>
  </div>

  <div *ngFor="let round of menuSelected?.rounds; index as i">
    <h4>
      Round {{i+1}}
      <small>Items grilled: {{round.itemsOnGrill.length}} </small>
    </h4>
    <div class="container-grill-preview">
      <div class="grill-preview">
        <span [ngStyle]="item | styleItemPreview:currentItemsColors " title="{{item.name}}"
          *ngFor="let item of round.itemsOnGrill">
          <small>{{item.width}} x {{item.length}}</small>
        </span>
      </div>
    </div>
  </div>

</div>
