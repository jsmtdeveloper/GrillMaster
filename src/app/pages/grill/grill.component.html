<div class="container padding-bottom">
  <button class="large grilling-button center-item shadowed" [disabled]="loading" (click)="onStartToGrill()">
    Let's start grilling!
  </button>
  <app-result-grill-listed [resultGrill]="resultGrill" [totalRounds]="totalRounds"></app-result-grill-listed>
  <app-menus-listed [grillMenuList]="grillService.grillMenuList$ | async" [loading]="loading"></app-menus-listed>
</div>
